<!-- NOTE Game wrapper -->
<div id="retroarch-container">

  <!-- NOTE Emulator -->
  <canvas id="canvas"></canvas>

  <!-- NOTE Loading bars -->
  <ngx-loading-bars *ngIf="!romReady || !bundleReady"></ngx-loading-bars>

  <!-- NOTE Play button -->
  <ngx-play-btn *ngIf="romReady && bundleReady && !gameStarted"
    (playEvent)="onClickPlay()">
  </ngx-play-btn>

  <!-- NOTE HUD -->
  <ngx-hud *ngIf="gameStarted"
    [canvas]="canvas"
    [core]="core"
    [romName]="romName"
    [mainConfig]="mainConfig"
    [playerConfig]="playerConfig"
  ></ngx-hud>

  <!-- NOTE Controls -->
  <ngx-controls *ngIf="showControls"
    [core]="core"
    [romName]="romName"
    [mainConfig]="mainConfig"
    [playerConfig]="playerConfig">
  </ngx-controls>

  <!-- NOTE States -->
  <ngx-states *ngIf="showStates"
    [romName]="romName">
  </ngx-states>

</div>
